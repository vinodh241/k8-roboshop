# configMap for setup env 

apiVersion: v1
kind: ConfigMap
metadata:
  name: cart
  namespace: roboshop
  labels:
    component: cart
    project: roboshop
    tier: app
data:
  REDIS_HOST: "redis" 
  CATALOGUE_HOST: "catalogue" 
  CATALOGUE_PORT: "8080"

---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: cart
  namespace: roboshop
  # deployment labels 
  labels:
    component: cart
    project: roboshop
    tier: app

spec: 
  replicas: 1 
  # these are the labels replica set use to create pod replicas, this should match pod lables
  selector:
    matchLabels:
      component: cart
      project: roboshop
      tier: app
  # this is pod definition
  template:
    metadata:
      labels:
        component: cart
        project: roboshop
        tier: app
    spec:
      containers:
      - name: cart
        image: vinod9072/cart:v1 
        envFrom:
        - configMapRef:
            name: cart
---
# service

apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: roboshop 
  labels:
    component: cart
    project: roboshop
    tier: app
spec:
  selector:
    component: cart
    project: roboshop
    tier: app
  ports:
    - protocol: TCP
      port: 8080 # service port
      targetPort: 8080 # container port

